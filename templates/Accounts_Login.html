{% extends 'Accounts_Base.html' %}
{% load static %}

{% block Login_or_Register %}
    <form action="" method="POST"> {% csrf_token %}

        <h4 class="text-info pb-2"><i class="fas fa-sign-in-alt mr-2"></i>Sign In</h4>

        {% for message in messages %}
        <div class="form-group">
            <div class="alert alert-danger py-2 my-3"><small>{{ message }}</small></div>
        </div>
        {% endfor %}

        <div class="form-group">
            <!-- <lable for="Username">Username</lable> -->
            <input type="text" class="form-control" id="textbox" name="username" placeholder="Username*" required autofocus> 
        </div>

        <div class="form-group">
            <!-- <lable for="Password">Password</lable> -->
            <input type="Password" class="form-control" id="textbox" name="password" placeholder="Password*" required> 
        </div>
                
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-info"></i>Sign In</button>
            <a href="#" class="float-right text-info p-2">Forgot Password ?</a>
            <a href="/accounts/Register/" class="text-warning float-right p-2">Sign Up</a>
        </div>

    </form>

{% endblock Login_or_Register %}
