{% extends 'Accounts_Base.html' %}
{% load static %}

{% block Login_or_Register %}

    <form action="/accounts/Register/" method="POST">{% csrf_token %}

        <div class="form-group">
            <h4 class="text-info pb-2 float-left"><i class="fas fa-user-plus mr-2"></i>Sign Up</h4>
            <a href="/accounts/Login/" class="text-warning float-right p-2"><i class="fas fa-sign-in-alt mr-2"></i>Sign In</a>
        </div>

        <!-- Creating space for message to display -->
        {% for message in messages %}
        <div class="form-group">
            <div class="alert alert-danger py-2"><small>{{ message }}</small></div>
        </div>
        {% endfor %}

        <div class="form-group">
            <!-- <label for="firstname">First Name</label> -->
            <input type="text" class="form-control" id="textbox" name="firstname" placeholder="First Name*" required/>
        </div>

        <div class="form-group">
            <!-- <label for="lastname">Last Name</label> -->
            <input type="text" class="form-control" id="textbox" name="lastname" placeholder="Last Name*" required/>
        </div>

        <div class="form-group">
            <!-- <label for="username">User Name</label> -->
            <input type="text" class="form-control" id="textbox" name="username" placeholder="User Name*" required/>
        </div>

        <div class="form-group">
            <!-- <label for="email">Email ID</label> -->
            <input type="email" class="form-control" id="textbox" name="emailid" placeholder="Email Id*" required/>
        </div>

        <div class="form-group">
            <!-- <label for="password">Password</label> -->
            <input type="password" class="form-control" id="textbox" name="password" placeholder="Password*" required/>
        </div>

        <div class="form-group">
            <!-- <label for="confirmpassword">Confirm Password</label> -->
            <input type="password" class="form-control" id="textbox" name="confirmpassword" placeholder="Confirm Password*" required/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-info btn-block" name="btnRegister">Register</button>
        </div>

    </form>
{% endblock Login_or_Register %}
