{% load static %}

<!doctype html5>
<html>

<head>
    <title>MyNotes</title>

    <!-- loading META data and other browser default settings -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- loading Static CSS or JavaScript files -->
    <link rel="stylesheet" href="{% static 'CSS/MyNotes_Style.css' %}">

    <script src="{% static 'JQuery/MyNotes.js' %}"></script>

    <!-- loading Bootstrap CDN files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- loading the Font style requuired for the application -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<!-- <body style="font-family: 'Comfortaa', cursive;"> -->

<body style="font-family: 'Poppins', sans-serif;">

    <!-- includng the Navigation bar (MyNotes_NavBar.html) -->
    {% include 'MyNotes_Navbar.html' %}

    <!-- {% include 'MyNotes_Filterbar.html' %} -->
    <div class="container">

        <main class="d-flex-shrink-0 justify-content-center pb-2 main" role="main">

            <!-- creating space for display of Notes -->
            {% block Notes_block %}
            {% endblock Notes_block %}

        </main>
    </div>

    <!-- creating space for footer display -->
    {% include 'MyNotes_Footer.html' %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

    <!-- creating space for Add Note block -->
    <div class="modal" id="AddNote_Modal">
        <div class="modal-dialog" id="addNoteCardStyle">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="/SaveNote/" method="POST" name="SaveNote-Form">{% csrf_token %}
                        <div class="form-group">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="text-info">Add New Note
                            <i class="far fa-star text-warning" aria-hidden="true" id="noteFavorite" name="note-favorite" onclick="set_note_favorite()" value=False aria-label="Favorite"></i>
                            </h4>
                        </div>

                        <div class="form-group">
                            <!-- <label for="note-title">Title</label> -->
                            <input type="text" name="note-title" id="textbox" class="form-control" placeholder="Note title" autofocus>
                        </div>

                        <div class="form-group">
                            <!-- <label for="note-description">Description</label> -->
                            <textarea name="note-description" id="textbox" class="form-control" rows="3" placeholder="Description"></textarea>
                        </div>

                        <div class="form-group float-right mb-1">
                            <button type="button" class="btn btn-sm btn-outline-info" value="Discard" id="btnShadow" data-dismiss="modal">
                            <i class="fas fa-ban"></i>
                            Discard</button>
                            <button type="submit" class="btn btn-sm btn-info" value="Save" id="btnShadow">
                            <i class="fas fa-save"></i>
                            Save</button>                    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
