{% load static %}

<!doctype html5>
<html>

<head>
    <title>MyNotes - User</title>

    <!-- loading META data and other browser default settings -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- loading Static CSS or JavaScript files -->
    <link rel="stylesheet" href="{% static 'CSS/MyNotes_Style.css' %}">

    <script src="{% static 'JQuery/MyNotes.js' %}"></script>

    <!-- loading Bootstrap CDN files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif;">

    <div class="d-flex justify-content-center align-content-center">
        <div class = "row p-1 m-1">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center p-2 m-2">
                <img src="{% static 'Icons/Logo.png' %}" class="img-fluid w-50"> 
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            {% block Login_or_Register %}
            {% endblock Login_or_Register %}
            </div> 
        </div> 
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>
